<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf8" />
		<title>separated logic 0</title>

		<script>
			// this is called a "docstring"
			//  it's a conventional way to describe your functions using a comment
			/**
			 * this function reverses a string
			 * @param {string} toReverse
			 * @returns {string}
			 */
			function reverseString(toReverse) {
				// throw an error if the argument is not the right type
				if (typeof toReverse !== 'string') {
					throw new TypeError();
				}

				// perform the core logic of your function
				let reversed = '';
				for (let i = toReverse.length - 1; i >= 0; i--) {
					reversed += toReverse[i];
				}

				// throw an error if the return value is not the right type
				if (typeof reversed !== 'string') {
					throw new TypeError();
				}
				return reversed;
			}

			console.log('testing: reverseString ');
			debugger;

			const _1_expect = 'cba';
			const _1_actual = reverseString('abc');
			console.assert(_1_actual === _1_expect, 'Test 1');

			const _2_expect = 'racecar';
			const _2_actual = reverseString('racecar');
			console.assert(_2_actual === _2_expect, 'Test 2');

			const _3_expect = '';
			const _3_actual = reverseString('');
			console.assert(_3_actual === _3_expect, 'Test 3');

			const _4_expect = '';
			const _4_actual = reverseString('');
			console.assert(_4_actual === _4_expect, 'Test 4');

			const _5_expect = '-<=>-';
			const _5_actual = reverseString('->=<-');
			console.assert(_5_actual === _5_expect, 'Test 5');
		</script>
	</head>

	<body></body>
</html>
